language: c
os:
- linux
- osx
git:
  depth: 1

install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda3-4.5.4-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-4.5.4-MacOSX-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - if [ $TRAVIS_OS_NAME = linux ]; then QLIBDIR=l64; elif [ $TRAVIS_OS_NAME = osx ]; then QLIBDIR=m64; else echo "unknown OS ('$TRAVIS_OS_NAME')" >&2; exit 1; fi; export QLIBDIR
  - conda install -c kx embedPy # grab kdb+ and embedPy with conda
  - cp -r $(conda info --base)/q q && export QHOME=$(pwd)/q && export PATH=$QHOME/$QLIBDIR:$PATH
  # grab latest embedpy
  - if [[ "x$QLIC_KC" != "x" ]]; then
      echo -n $QLIC_KC |base64 --decode > q/kc.lic;
      pip -q install -r requirements.txt;
      python -m spacy download en; 
    fi
beforescript:
  - IMPLEMENTATION=$(if [[ "x$TRAVIS_TAG" == "x" ]]; then echo $TRAVIS_BRANCH-$TRAVIS_COMMIT; else echo $TRAVIS_TAG; fi;)
  - perl -p -i -e 's/NLPVERSION/`\$\"'${IMPLEMENTATION}'\"/g' nlp.q


script:
- echo "Preparing version $TRAVIS_BRANCH-$TRAVIS_COMMIT"
- tar czf nlp_$TRAVIS_OS_NAME-$TRAVIS_BRANCH.tgz *.q requirements.txt  LICENSE README.md
- echo "Packaged as nlp_$TRAVIS_OS_NAME-$TRAVIS_BRANCH.tgz"
-  if [[ "x$QLIC_KC" != "x" ]]; then
    curl -fsSL -o test.q https://github.com/KxSystems/embedpy/raw/master/test.q;
    q test.q -q;
  else
    echo No kdb+, no tests;
  fi

deploy:
  provider: releases
  api_key: "$GITHUB_APIKEY"
  file_glob: true
  file: nlp_$TRAVIS_OS_NAME-$TRAVIS_BRANCH.tgz
  skip_cleanup: true
  on:
    tags: true
jobs:
  include:
    - stage: docker
      sudo: required
      services:
        - docker
      install: skip
      script:
        - docker build -t kxsys/nlp:latest -f docker/Dockerfile .
        - docker tag kxsys/nlp:latest kxsys/nlp:$TRAVIS_BRANCH
      deploy:
        provider: script
        script:
          - echo $DOCKER_PASSWORD|docker login --username $DOCKER_USERNAME --password-stdin && docker push kxsys/nlp:latest && docker push kxsys/nlp:$TRAVIS_BRANCH
        skip_cleanup: true
        on:
          tags: true
          condition: $TRAVIS_BRANCH =~ ^[0-9]+\.

notifications:
  slack:
   secure: ""

